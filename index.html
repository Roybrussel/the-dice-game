<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" href="images/dice-favi.png">
  <title>The Dice Game</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="stylesheet.css">

  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/085e73845a.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container-top">
    <h1>Welcome to The Dice Game!</h1>
  </div>

  <div>
    <div class="dropdown">
      <button id="dropdownMenuButton" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        No. of players
      </button>
      <div id="diceBtn" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a id="onePlayer" class="dropdown-item" href="#">One</a>
        <a id="twoPlayers" class="dropdown-item" href="#">Two</a>
        <a id="threePlayers" class="dropdown-item" href="#">Three</a>
        <a id="fourPlayers" class="dropdown-item" href="#">Four</a>
      </div>
    </div>
  </div <div class="container-row">
  <div id="diceRow" class="dice-row row">
    <div id="playerOneDiv" class="col-lg-3">
      <h3 id="playerOneHeader">
        Player 1
      </h3>
      <i id="playerOne" class="fas fa-dice-one dices"></i>
    </div>
    <div id="playerTwoDiv" class="col-lg-3">
      <h3 id="playerTwoHeader">
        Player 2
      </h3>
      <i id="playerTwo" class="fas fa-dice-one dices"></i>
    </div>
    <div id="playerThreeDiv" class="col-lg-3">
      <h3 id="playerThreeHeader">
        Player 3
      </h3>
      <i id="playerThree" class="fas fa-dice-one dices"></i>
    </div>
    <div id="playerFourDiv" class="col-lg-3">
      <h3 id="playerFourHeader">
        Player 4
      </h3>
      <i id="playerFour" class="fas fa-dice-one dices"></i>
    </div>
  </div>
  <div class="dice-btn">
    <button id="rollDice" type="button" class="btn btn-secondary">Roll the dice!</button>
    <p id="lucky">Who will be lucky?</p>
  </div>
  </div>


  <footer id="footer">
    <div class="container-footer">
      <p>Built by Roy-Arne Brussel</p>
    </div>
  </footer>
  <script src="index.js"></script>
</body>

</html>
